<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag">/</object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(name='Home')"></nav>
	
		<div class="container-fluid">
	<br>
	<h3>Tambah Pegawai</h3>
	<br>
		<form th:action="@{/pegawai}" method="GET">
			<div class="form-group row">
			   <label for="nama" class="col-sm-2 col-form-label">Nama </label>
			   <div class="col-sm-10">
			     <input type="text" class="form-control" name="nama">
			   </div>
			</div>
			<div class="form-group row">
			   <label for="tempat_lahir" class="col-sm-2 col-form-label">Tempat Lahir </label>
			   <div class="col-sm-10">
			     <input type="text" class="form-control" name="tempat_lahir">
			   </div>
			</div>
			<div class="form-group row">
			   <label for="tanggal_lahir" class="col-sm-2 col-form-label">Tanggal Lahir </label>
			   <div class="col-sm-10">
			     <input type="Date" class="form-control" name="tanggal_lahir">
			   </div>
			</div>
			<div class="form-group row">
			   <label for="tahun_masuk" class="col-sm-2 col-form-label">Tahun Masuk </label>
			   <div class="col-sm-10">
			     <input type="text" class="form-control" name="tahun_masuk">
			   </div>
			</div>
			
			<div class="form-group row">
			   <label for="jabatan" class="col-sm-2 col-form-label">Jabatan </label>
			   <div class="col-sm-10">
			     <select class="form-control" required="required" th:value="${listJabatan}" name="idJabatan" id="idJabatan">
	                    <option disabled="disabled" selected="selected" > -- Jabatan --</option>
	                    <option th:each="jab : ${listJabatan}" th:value="${jab.id}" th:text="${jab.nama}" ></option>
	            </select>
	            <a ></a>
			   </div>
			</div>
			<div class="form-group">
			    <label for="provinsi" class="col-sm-2 col-form-label">Provinsi:</label>
			    <div class="col-sm-10">
			    	<div th:if="*{instansi} == null">
						<select  class="form-control" required="required" name="provinsi" id="provinsi" th:value="${listProvinsi}" form="pegawaiForm">
					      <option disabled="disabled" selected="selected" >Pilih Provinsi</option>
					      <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}" ></option>
					    </select>
					</div>
					<div th:unless="*{instansi} == null">
						<select  class="form-control" required="required" name="provinsi" id="provinsi" th:value="*{instansi.provinsi}" form="pegawaiForm">
					      <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}" th:selected="${provinsi.id} == *{instansi.provinsi.id}"></option>
					    </select>
					</div>
			    </div>
			    
			</div>
			
			<div class="form-group">
		         <label for="provinsi" class="col-sm-2 col-form-label">Nama Instansi</label>
		         <div class="col-sm-10">
		         	<div th:if="*{instansi} == null">
							<select class="form-control" th:value="*{instansi}" name="instansi" id="instansi" required="required"  form="pegawaiForm">
		                    	<option disabled="disabled" selected="selected" >Pilih Instansi</option>
		                	</select>	
					</div>
					<div th:unless="*{instansi} == null">
						<select class="form-control" th:value="*{instansi}" name="instansi" id="instansi" required="required"  form="pegawaiForm">
		                    <option  th:value="*{instansi.id}" selected="selected" th:text="*{instansi.nama}"></option>
		                    <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}" ></option>
		                </select>	
					</div>
		         </div>
			</div>
			<p></p>
				<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
	</div>
</body>

<script th:inline="javascript">
$('#provinsi').change(
     function() {
         $.getJSON("/provinsi/instansi", {
             provinsiId : $(this).val(),
             ajax : 'true'
         }, function(data) {
             var html = '<option value="">Pilih Instansi</option>';
             var len = data.length;
             for ( var i = 0; i < len; i++) {
                 html += '<option value="' + data[i].id + '">'
                         + data[i].nama + '</option>';
             }
             html += '</option>';
             $('#instansi').html(html);
         });
     });
</script>

</html>
