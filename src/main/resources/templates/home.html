<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag">/</object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(name='Home')"></nav>
	
	<div class="container-fluid">
	<br>
	<h3>Sistem Informasi Kepegawaian</h3>
	<p>Selamat datang di Sistem Informasi Kepegawaian</p>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Lihat Data Pegawai berdasarkan NIP
				</div>
				<form th:action="@{/pegawai}" method="GET">
					<div class="card-body">
						<label for="nip">Masukkan Nomor Induk Pegawai</label>
						<input type="text" name="nip" class="form-control"/>
						<p></p>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
			<br>
			<div class="card">
				<div class="card-header">
					Lihat Detail Jabatan
				</div>
				<form th:action="@{/jabatan/view}" method="GET">
					<div class="card-body">
						<label for="jabatan">Pilih Jabatan</label>
						<select class="form-control" required="required" th:value="${listJabatan}" name="idJabatan" id="idJabatan">
			                    <option disabled="disabled" selected="selected" > -- Jabatan --</option>
			                    <option th:each="jbtn : ${listJabatan}" th:value="${jbtn.id}" th:text="${jbtn.nama}" ></option>
			            </select>
						<p></p>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
			<br>
			<div class="card">
				<div class="card-header">
					Lihat Pegawai Termuda dan Tertua
				</div>
				<form th:action="@{/pegawai/termuda-tertua}" method="GET">
					<div class="card-body">
						<label for="idInstansi">Pilih Instansi</label>
						<select class="form-control" required="required" name="idInstansi" id="idInstansi">
			                    <option disabled="disabled" selected="selected" > -- Instansi - Provinsi --</option>
			                    <option th:each="ins : ${listInstansi}" th:value="${ins.id}" th:text="${ins.nama} + ' - ' + ${ins.instansiProvinsi.nama}" ></option>
			            </select>
						<p></p>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
			<br>
		</div>
	</div>
	</div>
</body>

</html>
