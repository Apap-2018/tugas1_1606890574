<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Jabatan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag">/</object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(name='Home')"></nav>
	
		<div class="container-fluid">
	<br>
	<h3>Ubah Jabatan</h3>
	<br>
		<form th:action="@{/jabatan/ubah}" method="POST">
			<div class="form-group row">
			   <label for="nama" class="col-sm-2 col-form-label">Nama </label>
			   <div class="col-sm-10">
			     <input type="text" class="form-control" name="nama" th:value="${jabatan.nama}">
			   </div>
			</div>
			<div class="form-group row">
			   <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi </label>
			   <div class="col-sm-10">
			     <input type="text" class="form-control" name="deskripsi" th:value="${jabatan.deskripsi}">
			   </div>
			</div>
			<div class="form-group row">
			   <label for="gaji_pokok" class="col-sm-2 col-form-label">Gaji Pokok </label>
			   <div class="col-sm-10">
			     <input type="number" class="form-control" name="gaji_pokok" th:value="${jabatan.gaji_pokok}">
			   </div>
			</div>
			<input type="hidden" name="idJabatan" class="form-control" th:value="${jabatan.id}"/>
			<p></p>
				<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
	</div>
</body>

</html>
